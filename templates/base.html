<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App - Flask</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Flask Todo App</span>
      </a>

      <ul class="nav nav-pills">
        {% if current_user.is_authenticated %}
        <li class="nav-item"><a href="{{ url_for('todo') }}"
            class="nav-link {% if request.endpoint == 'todo' %} active{% endif %}" aria-current="page">Todos</a></li>
        <li class="nav-item"><a href="{{ url_for('profile') }}"
            class="nav-link {% if request.endpoint == 'profile' %} active{% endif %}">Profile</a></li>
        <li class="nav-item"><a href="{{ url_for('auth.logout') }}"
            class="nav-link {% if request.endpoint == 'auth.logout' %} active{% endif %}">Logout</a></li>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <li class="nav-item"><a href="{{ url_for('index') }}"
            class="nav-link {% if request.endpoint == 'index' %} active{% endif %}" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{{ url_for('auth.login') }}"
            class="nav-link {% if request.endpoint == 'auth.login' %} active{% endif %}">Login</a></li>
        <li class="nav-item"><a href="{{ url_for('auth.signup') }}"
            class="nav-link {% if request.endpoint == 'auth.signup' %} active{% endif %}">Signup</a></li>
        {% endif %}
      </ul>
    </header>
  </div>

  <div class="content">
    {% block content %} {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
